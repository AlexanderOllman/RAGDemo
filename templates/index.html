
<!-- index.html -->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="chat-container col-8">
    <div id="chat-messages" class="border rounded p-3 mb-3" style="height: 400px; overflow-y: auto;"></div>
    <input type="text" id="user-input" class="form-control mb-3" placeholder="Type your message...">
    <button id="send-button" class="btn btn-primary mb-3">Send</button>
    <button id="add-files-button" class="btn btn-secondary mb-3">Add files</button>
    <button id="reset-button" class="btn btn-danger mb-3">Reset</button>
</div>
{% endblock %}
